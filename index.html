<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/main.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__controls">
        <a class="icon icon--logo" href="#">
          <img src="./src/images/icons/header/logo-icon.svg" alt="" />
          <span>Fotogram</span>
        </a>

        <a class="icon icon--burger" href="#">
          <img src="./src/images/icons/header/hamburger-menu.svg" alt="" />
          <span>Menu</span>
        </a>
      </div>

      <div class="hero">
        <button class="button__hero-slide button__hero-slide--left">
          <img
            src="./src/images/icons/hero-section/swiper-button-left.svg"
            alt=""
          />
        </button>

        <div class="hero__subtitle">EDWARD KHALED</div>
        <h1 class="hero__title">
          Capturing <br />
          <span class="hero__transparent-text">moments of Life</span>
        </h1>

        <button class="button__hero-slide button__hero-slide--right">
          <img
            src="./src/images/icons/hero-section/swiper-button-right.svg"
            alt=""
          />
        </button>
      </div>
    </header>
  </body>
</html>
